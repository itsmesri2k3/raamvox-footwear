<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAAMVOX</title>
    <link rel="shortcut icon" href="assets/img/sneakers.png" type="image/x-icon">
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');

* {
  box-sizing: border-box;
}

body {
  display: grid;
  place-items: center;
  min-height: 100vh;
  background: black;
  margin: 0;
  font-family: "Josefin Sans", sans-serif;
  opacity: 0;
  transition: opacity 1.5s ease-in; 
  overflow: hidden; 

}

.title-text {
  --bg-size: 400%;
  --color-one: rgb(255, 255, 255);
  --color-two: rgb(67, 67, 67);
  background: linear-gradient(
      90deg,
      var(--color-one),
      var(--color-two),
      var(--color-one)
    )
    0 0 / var(--bg-size) 100%;
  color: transparent;
  background-clip: text;
  box-shadow: 0 0 10px rgba(0,0,0,0.9);
}

@media (prefers-reduced-motion: no-preference) {
  .title-text {
    animation: move-bg 8s linear infinite;
  }

  @keyframes move-bg {
    to {
      background-position: var(--bg-size) 0;
    }
  }
}

    </style>
</head>
<body oncontextmenu="return false;">
    <h1 class="title-text">RAAMVOX</h1>

    <script>
        // Trigger the fade-in effect when the page loads
        window.onload = function() {
            document.body.style.opacity = '1';
        };

        // Fade out the page after 3 seconds
        setTimeout(function() {
            document.body.style.opacity = '0';
        }, 7500);

        // Redirect to another page after the fade-out
        setTimeout(function() {
            window.location.href = 'main.html';
        }, 7500);
    </script>
</body>
</html>
